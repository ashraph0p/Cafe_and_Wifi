{% extends 'base.html' %}
{% from 'bootstrap5/table.html' import render_table %}
{% block title %}Cafe list{% endblock %}
{% block content %}
<div class="container-fluid my-5 px-4">
  <div class="text-left bg-body-tertiary rounded-3">
    <h1 class="display-5 fw-bold">Favourites:</h1>
  </div>
  <div class="table-responsive">
    {{ render_table(cafes, urlize_columns=("location")) }}
  </div>
</div>
{% endblock %}
