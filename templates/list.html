{% extends 'base.html' %}
{% from 'bootstrap5/table.html' import render_table %}
{% block title %}Cafe list{% endblock %}
{% block content %}
<div class="container">
    <h1 class="m-5 text-body-emphasis">Favourites:</h1>
    <div class=" m-5text-center bg-body-tertiary rounded-3">
        {{ render_table(cafes, urlize_columns=("location")) }}
    </div>
</div>
{% endblock %}
